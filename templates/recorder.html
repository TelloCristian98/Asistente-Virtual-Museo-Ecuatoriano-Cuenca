<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="permissions-policy" content="microphone=*">
    <title>Asistente Virtual del Museo Militar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #status {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #444;
            margin: 0 auto 20px;
            transition: all 0.3s;
        }
        #status.listening {
            background-color: #28a745;
            animation: pulse 1.5s infinite;
        }
        #status.processing {
            background-color: #ffc107;
        }
        #status.speaking {
            background-color: #007bff;
        }
        #transcript {
            max-width: 80%;
            margin: 0 auto 20px;
            font-size: 18px;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Asistente Virtual del Museo Militar</h1>
        <button id="activateButton" class="btn btn-primary mb-3" onclick="resumeAudioContext()">Activar Micr√≥fono</button>
        <div id="status"></div>
        <div id="transcript" class="alert alert-secondary"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/recorder.js"></script>
</body>
</html>
