<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Museo Militar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/recorder.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Asistente del Museo Militar</h1>

                <!-- Botones de grabaciÃ³n -->
                <div class="mb-3">
                    <button id="recordBtn" class="btn btn-success btn-lg">
                        <i class="bi bi-mic-fill"></i> Grabar Pregunta
                    </button>
                    <button id="stopBtn" class="btn btn-danger btn-lg" style="display:none;">
                        <i class="bi bi-stop-fill"></i> Detener
                    </button>
                </div>

                <!-- Estado -->
                <div id="status" class="alert alert-info" style="display:none;"></div>

                <!-- Respuesta -->
                <div id="responseContainer" class="mt-4" style="display:none;">
                    <div class="card">
                        <div class="card-header">Respuesta del Museo</div>
                        <div id="responseText" class="card-body"></div>
                        <audio id="responseAudio" controls style="width:100%; margin-top:10px;"></audio>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/recorder.js"></script>
</body>
</html>
